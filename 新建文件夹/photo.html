<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>photo</title>
    <style>
        body{ background: #000;}
        .mouse{ width: 200px; height: 100px; z-index: 9;
                border: 1px solid #fff; position: absolute;}
        .photo{ width: 100%; height: 500px; overflow: hidden; position: relative; }
    </style>
</head>
<body>
    <div class="mouse"></div>
    <div class="photo">
        <img src="img/b.jpg"/>
    </div>
<script src="jquery-3.1.1.min.js"></script>
<script>
    var x,y;
    $(window).mouseover(function(e){
        //白色的框跟随鼠标移动  e.pageX:鼠标x的位置
        $('.mouse').stop().animate({left: e.pageX-100,top: e.pageY-50},20);
        x= e.pageX;
        y= e.pageY;
    })
    var addr ='';
    //var count=0;
    $('.mouse').click(function(){
        addr= (-x+100)+'px '+(-y+50)+'px';
        //count++;
        console.log(addr);
        //var classStr='add'+count;
        $('body').append("<div class='add'></div>");
        $('.add').css({
            'width':200,'height':100,'border':"3px solid gray",
            'background':"url(img/b.jpg)",'overflow':"hidden",'float':"left",
            'background-position':addr
        }).removeClass('add');
    })
</script>
</body>
</html>
